<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Мы уберем у вас дома или в офисе. Наведем чистоту после ремонта и проведем генеральную уборку.">
  <title>Уборка квартир в Киеве</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="wrapper-full">
      <div class="header-wrapper">

        <!-- Header logo & switch -->
        <div class="header-logo-switch">
          <a href="/" class="header-logo-link">
            <img src="./img/svg/cleaning-logo.svg" alt="Уборка квартир в Киеве" class="header-logo-pic">
          </a>
          <div class="switch-box">
            <div class="button-box">
              <div id="btn"></div>
              <button type="button" id="toggleBtnHome" onclick="leftClick()">Дом</button>
              <button type="button" id="toggleBtnOffice" onclick="rightClick()">Офис</button>
            </div>
          </div>
        </div>

        <!-- Header nav -->
        <nav class="header-nav">
          <ul class="header-list">
            <li class="header-item">
              <a href="#!" class="header-link">После ремонта</a>
            </li>
            <li class="header-item">
              <a href="#!" class="header-link">Генеральная уборка</a>
            </li>
            <li class="header-item">
              <a href="#!" class="header-link">Регулярная уборка</a>
            </li>
            <li class="header-item">
              <a href="#!" class="header-link">Мойка окон</a>
            </li>
          </ul>
        </nav>

        <div class="header-phone">
          <a href="tel:+380674016977" class="header-phone-number">+380 67 401 69 77</a>
          <span class="header-phone-daily">|</span><span class="header-phone-daily">24/7</span>
        </div>

      </div>
    </div>

    <!-- Order Cleaning -->
    <div class="order-cleaning">
      <button class="order-button">Заказать уборку</button>
    </div>
    
  </header>
  
  <main class="main">

    <!-- Intro -->
    <section class="intro">
      <div class="intro-background"></div>
      <div class="wrapper">
        <div class="intro-items">
          <h1 class="intro-title">Уборка квартир в Киеве</h1>
          <p class="intro-item">Мы уберем у вас дома или в офисе. Наведем чистоту после ремонта и проведем генеральную уборку.</p>
        </div>
      </div>
    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
